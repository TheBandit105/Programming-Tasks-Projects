<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVIDAILY QUIZ</title>

    <!-- include style.css -->
    <link rel="stylesheet" href="dist/css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="quiz">
            <div class="quiz_header">
               <div class="quiz_user">
                    <h4>Welcome <span class="name"></span></h4>
               </div> 
               <div class="quiz_timer">
                   <span class="time">00:00</span>
               </div>
            </div>
        
            <div class="quiz_body">
                <div id="questions">
                </div>
                <button class="btn-previous"onclick="previous()">PREVIOUS</button>
                <button class="btn-next"onclick="next()">NEXT</button>
            </div>
        </div>
    </div>

    <script src="dist/js/covidquiz.js"></script>

    <script src="dist/js/userInfo.js"></script>
    
    <script src="dist/js/time.js"></script>
</body>
</html>
